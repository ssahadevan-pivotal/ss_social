<html>
	<head>
	    <link type="text/css" rel="stylesheet" href="css/main.css" />
		<title>Hello Twitter</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>
		
		<h4>Here are some my tweets retrieved:</h4>
		
		<ul>
			<li th:each="mytweet:${mytweets}" th:text="${mytweet.getText()}">mytweet</li>
		</ul>
		
		<h4>These are your friends:</h4>
		
		<ul>
			<li th:each="friend:${friends}" th:text="${friend.name}">Friend</li>
		</ul>
		
		<h4>Here are some tweets retrieved:</h4>
		
		<ul>
			<li th:each="tweet:${tweets}" th:text="${tweet.getText()}">Friend</li>
		</ul>
	</body>
</html>
